    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>

    <style>
        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url("https://preview.redd.it/1jofyu3ugsiz.jpg?auto=webp&s=b03d76f25521080e00d7853bb042713526104d2e");
            background-position: center 30%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 1px 0px black;
            padding: 20px;
        }

        .mypost>button {
            width: 95%;
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_temperature();
            show_review();
        });
        function show_temperature() {
            fetch("http://spartacodingclub.shop/sparta_api/weather/seoul").then((res) => res.json()).then((data) => {
                console.log(data)
                console.log(data['temp'])

                let current_temp = Math.round(data['temp'])
                $('#current_temperature').text(current_temp)
            });
        }
        // 1. POST (저장하기)
        function save_review() {
            let url = $("#url").val()
            let star = $('#star').val()
            let review = $("#review").val()

            let formData = new FormData();
            formData.append("url_give", url);
            formData.append("star_give", star);
            formData.append("review_give", review);

            fetch('/review_api', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                // fetch로 POST API 콜 하고 data를 넘겨받음
                console.log(data)
                alert(data["post_api_return"]);
                window.location.reload()
            });
        }
        // 4. GET (가져오기)
        function show_review() {
            fetch('/review_api').then((res) => res.json()).then((data) => {
                alert('가져오기 완료!(GET 연결 완료!)')

                let rows = data['get_api_return']
                console.log(rows)
                
                $("#review-list").empty()
                rows.forEach((a) => {
                    let url = a['url']
                    let star = a['star']
                    let star_repeat = '⭐'.repeat(star)
                    let review = a['review']

                    let temp_html = `<div class="card">
                                        <div class="card-body">
                                            <blockquote class="blockquote mb-0">
                                                <p>${url}</p>
                                                <p>${star_repeat}</p>
                                                <footer class="blockquote-footer">${review}</footer>
                                            </blockquote>
                                        </div>
                                    </div>`
                    $("#review-list").append(temp_html)
                })
            })
        }
    </script>
</head>

<body>
    <div class="mypic">
        <h1>대충 영화 리뷰 사이트</h1>
        <p>현재기온: <span id="current_temperature">0</span>도</p>
    </div>



    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="url" placeholder="Leave a URL here" />
            <label for="floatingInput">여기에 IMDb 영화 URL</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <!-- <option selected>선택하기</option> -->
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a review here" id="review"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">리뷰 적는곳</label>
        </div>
        <button onclick="save_review()" type="button" class="btn btn-dark">
            리뷰 저장
        </button>
    </div>



    <div class="mycards" id="review-list">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>새로운 앨범 너무 멋져요!</p>
                    <footer class="blockquote-footer">호빵맨</footer>
                </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>새로운 앨범 너무 멋져요!</p>
                    <footer class="blockquote-footer">호빵맨</footer>
                </blockquote>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>새로운 앨범 너무 멋져요!</p>
                    <footer class="blockquote-footer">호빵맨</footer>
                </blockquote>
            </div>
        </div>
    </div>
